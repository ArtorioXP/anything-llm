name: CI - Quality Gate (Light)

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  quality-gate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4
        
      # Gate 1: Estrutura do Projeto
      
      - name: Verificar estrutura básica
        run: |
          echo "Verificando arquivos essenciais..."
          test -f README.md
          test -d server || true
          test -d frontend || true
          echo "✅ Estrutura verificada"

      # Gate 2: Secrets Check (informativo)

      - name: Secrets Check (informativo)
        run: |
          echo "Buscando possíveis secrets (modo informativo)..."
          grep -R "API_KEY\|SECRET\|PASSWORD" . || true
          echo "⚠️ Resultados exibidos apenas para inspeção"


     # Gate Principal: Linter de Código
      - name: Super Linter
        uses: github/super-linter@v6
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_MARKDOWN: true
          VALIDATE_YAML: true
          VALIDATE_TERRAFORM: false
          VALIDATE_KUBERNETES: false
          VALIDATE_SQL: false
          VALIDATE_OPENAPI: false
          VALIDATE_NATURAL_LANGUAGE: false
      # Fim
      
      - name: Fim
        run: echo "✅ Pipeline de Quality Gate executado com sucesso"
